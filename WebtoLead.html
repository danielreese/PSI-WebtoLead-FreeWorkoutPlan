<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Personal Training Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select,
        input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .slider-container {
            margin-bottom: 15px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PSI Training Plan Survey</h2>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Daj000005NL7g" method="POST" id="leadForm">
            <input type="hidden" name="oid" value="00Daj000005NL7g">
            <input type=hidden name="retURL" value="https://psi.fit/">
            
            <!-- Enable Debug Mode -->
            <input type="hidden" name="debug" value="1">
            <input type="hidden" name="debugEmail" value="danielrrocampo@gmail.com">

            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required />

            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required />

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" required />

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="text" required />

            <label for="gender">Gender</label>
            <select id="gender" name="Gender__c" title="Gender" required>
                <option value="">--None--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <div class="slider-container">
                <div class="slider-label">
                    <label for="age">Age: <span id="ageValue">18</span></label>
                </div>
                <input type="range" id="age" name="Age__c" min="18" max="100" value="18" oninput="document.getElementById('ageValue').innerText = this.value">
            </div>

            <label for="height">Height</label>
            <select id="height" name="Height__c" title="Height" required>
                <option value="">--None--</option>
                <option value="4'0&quot;">4'0"</option>
                <option value="4'1&quot;">4'1"</option>
                <option value="4'2&quot;">4'2"</option>
                <option value="4'3&quot;">4'3"</option>
                <option value="4'4&quot;">4'4"</option>
                <option value="4'5&quot;">4'5"</option>
                <option value="4'6&quot;">4'6"</option>
                <option value="4'7&quot;">4'7"</option>
                <option value="4'8&quot;">4'8"</option>
                <option value="4'9&quot;">4'9"</option>
                <option value="4'10&quot;">4'10"</option>
                <option value="4'11&quot;">4'11"</option>
                <option value="5'0&quot;">5'0"</option>
                <option value="5'1&quot;">5'1"</option>
                <option value="5'2&quot;">5'2"</option>
                <option value="5'3&quot;">5'3"</option>
                <option value="5'4&quot;">5'4"</option>
                <option value="5'5&quot;">5'5"</option>
                <option value="5'6&quot;">5'6"</option>
                <option value="5'7&quot;">5'7"</option>
                <option value="5'8&quot;">5'8"</option>
                <option value="5'9&quot;">5'9"</option>
                <option value="5'10&quot;">5'10"</option>
                <option value="5'11&quot;">5'11"</option>
                <option value="6'0&quot;">6'0"</option>
                <option value="6'1&quot;">6'1"</option>
                <option value="6'2&quot;">6'2"</option>
                <option value="6'3&quot;">6'3"</option>
                <option value="6'4&quot;">6'4"</option>
                <option value="6'5&quot;">6'5"</option>
                <option value="6'6&quot;">6'6"</option>
                <option value="6'7&quot;">6'7"</option>
                <option value="6'8&quot;">6'8"</option>
                <option value="6'9&quot;">6'9"</option>
                <option value="6'10&quot;">6'10"</option>
                <option value="6'11&quot;">6'11"</option>
                <option value="7'0&quot;">7'0"</option>
            </select>

            <div class="slider-container">
                <div class="slider-label">
                    <label for="weight">Weight: <span id="weightValue">90</span></label>
                </div>
                <input type="range" id="weight" name="Weight__c" min="90" max="400" value="90" oninput="document.getElementById('weightValue').innerText = this.value">
            </div>

            <label for="gender">How Active Are You On A Daily Basis?</label>
            <select id="activityLevel" name="Activity_Level__c" title="Activity Level" required>
                <option value="">--None--</option>
                <option value="Sedentary (little or no exercise)">Sedentary (little or no exercise)</option>
                <option value="Lightly Active (light exercise/sports 1-3 days/week)">Lightly Active (light exercise/sports 1-3 days/week)</option>
                <option value="Moderately Active (moderate exercise/sports 3-5 days/week)">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                <option value="Very Active (hard exercise/sports 6-7 days/week)">Very Active (hard exercise/sports 6-7 days/week)</option>
                <option value="Super Active (very hard exercise/physical job)">Super Active (very hard exercise/physical job)</option>
            </select>

            <div class="checkbox-group">
                <label for="fitnessGoals">Fitness Goals</label>
                <label><input type="checkbox" name="Fitness_Goals__c" value="Lose Weight"> Lose Weight</label>
                <label><input type="checkbox" name="Fitness_Goals__c" value="Build Muscle"> Build Muscle</label>
                <label><input type="checkbox" name="Fitness_Goals__c" value="Improve Endurance"> Improve Endurance</label>
                <label><input type="checkbox" name="Fitness_Goals__c" value="Enhance Flexibility"> Enhance Flexibility</label>
                <label><input type="checkbox" name="Fitness_Goals__c" value="General Fitness"> General Fitness</label>
                <label><input type="checkbox" name="Fitness_Goals__c" value="Sport-Specific Training"> Sport-Specific Training</label>
                <label><input type="checkbox" name="Fitness_Goals__c" value="Other"> Other</label>
            </div>

            <div id="other-goal-container" style="display:none;">
                <label for="other_goal">Fitness Goal (Other)</label>
                <textarea id="other_goal" name="Fitness_Goal_Other__c" rows="4" maxlength="255"></textarea>
            </div>

            <label for="timeTocommit">How Much Time Can You Commit to Training Each Week?</label>
            <select id="timeTocommit" name="Time_to_Commit__c" title="Time To Commit" required>
                <option value="">--None--</option>
                <option value="Less Than 3 Hours">Less Than 3 Hours</option>
                <option value="3-5 Hours">3-5 Hours</option>
                <option value="5-7 Hours">5-7 Hours</option>
                <option value="More Than 7 Hours">More Than 7 Hours</option>
            </select>

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('leadForm').addEventListener('submit', function(event) {
            var gender = document.getElementById('gender').value;
            var age = document.getElementById('age').value;
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            var activityLevel = document.getElementById('activityLevel').value;
            var fitnessGoals = Array.from(document.querySelectorAll('input[name="Fitness_Goals__c"]:checked')).map(e => e.value);

            if (fitnessGoals.length > 3) {
                alert("You can select up to 3 fitness goals.");
                event.preventDefault();
                return false;
            }

            var otherGoal = document.getElementById('other_goal').value;
            if (fitnessGoals.includes('Other') && other_goal.trim() === '') {
                alert("Please specify your other fitness goal.");
                event.preventDefault();
                return false;
            }
            var timeToCommit = document.getElementById('timeTocommit').value;
            console.log('Gender selected: ', gender);
            console.log('Age selected: ', age);
            console.log('Height selected: ', height);
            console.log('Weight selected: ', weight);
            console.log('Activity Level selected: ', activityLevel);
            console.log('Fitness Goals selected: ', fitnessGoals);
            console.log('Time To Commit selected: ', timeTocommit);
        });

        const fitnessGoalCheckboxes = document.querySelectorAll('input[name="Fitness_Goals__c"]');
        fitnessGoalCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checkedCheckboxes = document.querySelectorAll('input[name="Fitness_Goals__c"]:checked');
                if (checkedCheckboxes.length > 3) {
                    checkbox.checked = false;
                    alert("You can select up to 3 fitness goals.");
                }
                document.getElementById('other-goal-container').style.display = checkedCheckboxes.length > 0 && Array.from(checkedCheckboxes).some(cb => cb.value === 'Other') ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
